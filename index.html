<script>
  const overlays = document.querySelectorAll('.svg-overlay1, .svg-overlay2, .svg-overlay3');
  const h6 = document.querySelector('.Hero-texts h6');
  const originalText = h6.textContent;

  function updateText(newText) {
    h6.classList.add('fade-out');
    setTimeout(() => {
      h6.textContent = newText;
      h6.classList.remove('fade-out');
    }, 300); // matches half of the transition time
  }

  overlays.forEach(overlay => {
    overlay.addEventListener('mouseenter', () => {
      const newText = overlay.getAttribute('data-text');
      updateText(newText);
    });
    overlay.addEventListener('mouseleave', () => {
      updateText(originalText);
    });
  });
</script>

<script>
  const h1 = document.querySelector('.Hero-texts h1');

  document.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    const posX = 50 + (x - 0.5) * 100;
    const posY = 50 + (y - 0.5) * 50;
    h1.style.backgroundPosition = `${posX}% ${posY}%`;
  });
</script>
